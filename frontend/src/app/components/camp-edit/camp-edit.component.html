<div class="row">
  <form materialize class="col s12" (ngSubmit)="saveCamp()" #campForm="ngForm">
    <div class="row">
      <div class="input-field col s12">
        <input id="campName" type="text" class="validate" required [(ngModel)]="camp.name" ngControl="name">
        <label for="campName">Camp name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s4">
        <select id="status" materialize="material_select" [materializeSelectOptions]="campStates" required
                [(ngModel)]="camp.status" ngControl="status" #hotelId="ngForm" >
          <option *ngFor="let status of campStates" [value]="status">{{status}}</option>
        </select>
        <label for="status">Status</label>
      </div>
    </div>

    <div class="row">
      <div class="col s3">
        <input id="fromDate" type="date" class="validate" [(ngModel)]="camp.fromDate">
        <label for="fromDate">From</label>
      </div>
      <div class="col s3">
        <input id="toDate" type="date" [(ngModel)]="camp.toDate">
        <label for="toDate">To</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s3">
        <input id="numberOfPeople" type="number" class="validate" [(ngModel)]="camp.numberOfPeople">
        <label for="numberOfPeople">Number of people</label>
      </div>
    </div>

    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action"
              [ngClass]="{disabled: !campForm.valid}"
              [disabled]="!campForm.valid">Save
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
