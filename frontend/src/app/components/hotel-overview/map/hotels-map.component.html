<sebm-google-map [latitude]="47.5797815" [longitude]="8.183049">
  <sebm-google-map-marker
    *ngFor="let m of coordinates"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [markerDraggable]="true">

    <sebm-google-map-info-window>
      <strong><a [linkTo]="'/hotels/' + m.id">{{m.name}}</a></strong>
    </sebm-google-map-info-window>

  </sebm-google-map-marker>

</sebm-google-map>
