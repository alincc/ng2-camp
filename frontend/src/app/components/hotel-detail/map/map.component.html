<sebm-google-map *ngIf="coordinate" [latitude]="coordinate.lat" [longitude]="coordinate.lng">

  <sebm-google-map-marker
    [latitude]="coordinate.lat"
    [longitude]="coordinate.lng"
    [label]="hotel.name">

</sebm-google-map>

<div *ngIf="!coordinate">
  Location information unavailable
</div>
