<sebm-google-map *ngIf="hotel && hotel.latitude && hotel.longitude" [latitude]="hotel.latitude" [longitude]="hotel.longitude">

  <sebm-google-map-marker
    [latitude]="hotel.latitude"
    [longitude]="hotel.longitude"
    [label]="hotel.name">
  </sebm-google-map-marker>

</sebm-google-map>

<div *ngIf="!hotel || !hotel.latitude || !hotel.longitude">
  Location information unavailable
</div>
