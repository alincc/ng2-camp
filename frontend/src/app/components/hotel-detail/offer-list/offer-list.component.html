<table class="responsive-table striped bordered">
  <thead>
  <tr>
    <th>Date</th>
    <th>People</th>
    <th>Price</th>
    <th>Accepted</th>
    <th>Edit</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let offer of offers | async">
    <td>{{offer.offerDate | date}}</td>
    <td>{{offer.numberOfPeople}}</td>
    <td>{{offer.totalPrice}} {{offer.currency}}</td>
    <td><i *ngIf="offer.accepted" class="material-icons">done</i></td>
    <td><a [linkTo]="'/offers/edit/' + offer.id" class="btn-floating blue"><i class="material-icons">mode_edit</i></a></td>
  </tr>
  </tbody>
</table>
